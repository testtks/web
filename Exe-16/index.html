<!DOCTYPE html>
<html>
  <head>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Permission Checking</title>
  </head>
  <body>
    <script>
      function validate(){
        var name = document.f.usrname.value;
        var password = document.f.pass.value;

        if ((name===null) || (password===null)){
          alert("Please provide your username and password..");
        }
        else if ((name === "admin") || (password === "0011")){
          alert("Login Successful..You are authorized to visit the website..");
        }
        else {
          alert("Login Unsuccessful..You are not authorized to visit this website");
        }
      }
    </script>
    <form  method="POST" name="f" onsubmit="validate()">
      <center>
        <label>Username : </label>
        <input type="text" name="usrname" /><br>
        <label>Password : </label>
        <input type="password" name="pass"/><br>
        <br>
      <input type="submit" name="" value="submit">
      </center>
    </form>
  </body>
</html>
